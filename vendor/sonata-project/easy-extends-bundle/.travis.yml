language: php

php:
  - 5.3
  - 5.4
  - 5.5
  - hhvm

env:
  - SYMFONY_VERSION=2.1.*
  - SYMFONY_VERSION=2.2.*
  - SYMFONY_VERSION=2.3.*
  - SYMFONY_VERSION=2.4.*
  - SYMFONY_VERSION=dev-master

before_script:
  - composer require symfony/symfony:${SYMFONY_VERSION} --prefer-source
  - composer install --dev --prefer-source
  - sudo pip install -r Resources/doc/requirements.txt

script: make test

notifications:
    webhooks: http://sonata-project.org/bundles/easyextends/master/travis

matrix:
  allow_failures:
    - php: hhvm
