version: "2"
checks:
  argument-count:
    enabled: false
  complex-logic:
    enabled: false
  file-lines:
    enabled: false
  method-complexity:
    enabled: true
    config:
      threshold: 20
  method-count:
    enabled: false
  method-lines:
    enabled: false
  nested-control-flow:
    config:
      threshold: 20
  return-statements:
    enabled: false

plugins:
  phan:
    enabled: true
    config:
      file_extensions: "php"

  fixme:
    enabled: true
    config:
      strings:
      - FIXME
      - BUG

  phpcodesniffer:
    enabled: true
    config:
      standard: "Symfony2"
      file_extensions: "php"
    checks:
      PSR1 Classes ClassDeclaration MissingNamespace:
        enabled: false
      PSR1 Files SideEffects FoundWithSymbols:
        enabled: false
      Squiz Strings ConcatenationSpacing PaddingFound:
        enabled: false

  phpmd:
    enabled: true
    config:
      file_extensions: "php"
      rulesets: "codesize.xml"

  sonar-php:
    enabled: false
    checks:
      php:S1192:
        enabled: false

  duplication:
    enabled: false

exclude_patterns:
- cli-config.php
- app/cache/
