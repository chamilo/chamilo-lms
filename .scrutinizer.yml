build:
    nodes:
        analysis:
            project_setup:
                override: true
            tests:
                override:
                    - php-scrutinizer-run
    tests:
        override:
            command: "php -v"
    dependencies:
        override:
            - "php -v"
    resources:
        cpus: 1
    environment:
        php:
            version: 7.2
            ini:
                memory_limit: "-1"


checks:
    php: true

