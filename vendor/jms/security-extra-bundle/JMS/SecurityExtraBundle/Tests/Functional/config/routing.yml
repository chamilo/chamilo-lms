crud_controller_add:
    pattern: /add
    defaults:
        _controller: TestBundle:Crud:add

crud_controller_edit:
    pattern: /edit
    defaults:
        _controller: TestBundle:Crud:edit

post_controller_add:
    pattern: /post/add
    defaults:
        _controller: TestBundle:Post:newPost

post_controller_edit:
    pattern: /post/edit/{id}
    defaults:
        _controller: TestBundle:Post:editPost

post_controller_list:
    pattern: /post/list
    defaults:
        _controller: TestBundle:Post:listPost

post_controller_foo:
    pattern: /post/foo
    defaults:
        _controller: TestBundle:Post:fooPost

form_login_bundle:
    resource: "@FormLoginBundle/Resources/config/routing.yml"

foo_foo:
    pattern: /foo/foo
    defaults:
        _controller: TestBundle:Foo:foo

foo_bar:
    pattern: /foo/bar
    defaults:
        _controller: TestBundle:Foo:bar

foo_exception:
    pattern: /foo/exception
    defaults:
        _controller: TestBundle:Foo:exception