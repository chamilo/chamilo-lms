                facebook:
                    enabled: false
                    title: 'Facebook'
                    force_as_login_method: false
                    client_id: ''
                    client_secret: ''
                    #graph_api_version: 'v20.0'

                keycloak:
                    enabled: false
                    title: 'Keycloak'
                    force_as_login_method: false
                    client_id: ''
                    client_secret: ''
                    auth_server_url: ''
                    realm: ''
                    #version: ''

                azure:
                    enabled: false
                    title: 'Azure'
                    force_as_login_method: false
                    client_id: ''
                    client_secret: ''
                    url_api: 'https://graph.microsoft.com'
                    tenant: '6d53d383-2e87-49dd-a756-d6156a484698'
                    force_logout: false
                    provisioning: false
                    update_users: false
                    group_id:
                        admin: ''
                        session_admin: ''
